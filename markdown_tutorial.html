<!DOCTYPE html>
<html>
    <head>
        <title>Markdown Tutorial</title>
        <meta charset="utf-8">
        <link href="markdown_tutorial.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Yellowtail" rel="stylesheet">   
    </head>
    <body class="full-body">
        <div class="paper main-paper">
            <figure class="center-align-elements paper sticker-color">
                <h1><strong class="heading-mark">Mark</strong><strong class="heading-down">down</strong></h1>
            </figure>
            <figure class="paper-cutout cutout-color">
                <figure>
                    <h2>What is Markdown?</h2>
                    <p>
                        Markdown is a lightweight markup language with plain text formatting syntax.
                        It is designed so that it can be converted to HTML and many other formats using a tool by the same name.
                        Markdown is often used to format readme files, for writing messages in online discussion forums, and to create rich text using a plain text editor.
                    </p>
                </figure>
            </figure>
        </div>
    </body>
</html>
