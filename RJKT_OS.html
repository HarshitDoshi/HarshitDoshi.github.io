<!DOCTYPE html>
<html>
    <head>
        <title>RJKT_OS</title>
        <meta charset="utf-8">
        <link href="css/RJKT_OS.css" rel="stylesheet" type="text/css">
    </head>
    <body class="page-background">
        <div>
            <figure class="headings">
                <h1><strong>Open Source @ Rajkot</strong></h1>
            </figure>
        </div>
        <div>
            <figure class="flexbox-elements">
                <img
                src="sea.jpg"
                alt="Open source is freedom!"
                class='head-banner-image'>
            </figure>
        </div>
        <div>
            <figure class="paper sticker-what">
                <h2 class="sub-headings"><strong>What is RJKT_OS?</strong></h2>
                <figure>
                    <p class="normal-text">
                        <strong>
                            RJKT_OS is an initiative to promote the development of open source computing and to 
                            promote contributions towards the development of open source solutions. RJKT_OS is a 
                            platform for people to learn, teach and share the awesome development they do for 
                            the open source community. Here, at RJKT_OS, we have meet-ups, coding sessions, talks, 
                            discussions, food, and fun! Welcome to a world where computing is open!.
                        </strong>
                    </p>
                </figure>
                
            </figure>
        </div>
        <div class="flexbox-elements">
            <button name="#RJKT_OS">Join us on IRC!</button>
        </div>
        <div>
            <hr>
            <p>
                <a href='https://commons.wikimedia.org/wiki/File:Caribbean_Sea_-_Long_Exposure.jpg'>Header image source</a>
            </p>
        </div>
    </body>
</html>
